# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """# Changelog

All notable changes to tsgonest are documented here.
Generated by [git-cliff](https://github.com/orhun/git-cliff).
"""

body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}\
  - {% if commit.breaking %}**BREAKING** {% endif %}\
{{ commit.message | upper_first | trim }}\
{% if commit.scope %} *({{ commit.scope }})* {% endif %} \
([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/tsgonest/tsgonest/commit/{{ commit.id }}))
{% endfor %}
{% endfor %}
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false

commit_preprocessors = [
  # Link bare issue references like (#123) to GitHub
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/tsgonest/tsgonest/issues/${2}))" },
]

commit_parsers = [
  { message = "^feat",                   group = "Features" },
  { message = "^fix",                    group = "Bug Fixes" },
  { message = "^perf",                   group = "Performance" },
  { message = "^refactor",               group = "Refactoring" },
  { message = "^doc|^docs",              group = "Documentation" },
  { message = "^test",                   group = "Testing" },
  # Skip automated release commits so they don't appear in the changelog
  { message = "^chore\\(release\\)",     skip = true },
  { message = "^chore|^ci|^build",       group = "Internal" },
]

protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
topo_order = false
sort_commits = "oldest"
